<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Test</title>
    <link href="_site/pagefind/pagefind-ui.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Search Test</h1>
    <div id="search"></div>

    <script src="_site/pagefind/pagefind-ui.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        console.log('Initializing PagefindUI...');
        try {
          const ui = new PagefindUI({
            element: '#search',
            showSubResults: true,
            autofocus: true,
            bundlePath: '_site/pagefind/',
          });
          console.log('PagefindUI initialized successfully:', ui);
        } catch (error) {
          console.error('Failed to initialize PagefindUI:', error);
        }
      });
    </script>
  </body>
</html>
