name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: # Added permissions based on latest action requirements
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # Updated to v4

      - name: Verify PurgeCSS Config ğŸ”
        run: |
          echo "Checking for PurgeCSS configuration..."
          ls -la purgecss.config.js
          echo "âœ… PurgeCSS config found"

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: '18.20.5' # Match Volta configuration
          cache: 'npm'

      - name: Install Dependencies ğŸ‘¨â€ğŸ’»
        run: npm ci

      - name: Build Project with PurgeCSS ğŸ—ï¸
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3 # Updated to v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4
